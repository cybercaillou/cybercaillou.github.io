# Site settings
title:       CyberCaillou
email:       shoaz2@yahoo.fr
author:      sempiternel
description: "Blog du caillou"
baseurl:     ""
url:         "https://cybercaillou.github.io/"
date_format: "%b %-d, %Y"
header_pages:
 - about.md
 - contact.html

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics:
google_tag_manager:
# Bing services
bing_verification:

# Optional features
animated:             false
show_related_posts:   false
show_post_footers:    false
show_social_icons:    false
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: false
enable_anchorjs: false
# Preview image for social media aka og:image and twitter:image
post_preview_image: false

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: false
fb_page_id:

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# txtpen post comments
# (leave blank to disable txtpen)
txtpen_sitename:

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10

# Social icons
github_username:
reddit_username:
bitbucket_username:
stackoverflow_id:
twitter_username:
skype_username:
steam_nickname:
google_plus_id:
linkedin_username:
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:
telegram_username:
vk_id:

# Post sharing icons
show_sharing_icons: false
# Change to 'true' to enable individual icons
share_facebook: false
share_twitter: false
share_googleplus: false
share_linkedin: false
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false
share_hackernews: false

text:
  pagination:
    newer: 'Récents'
    older: 'Anciens'
  share_buttons:
    text:         'Partager cette publication !'
    facebook:     'Partager sur Facebook'
    twitter:      'Partager sur Twitter'
    googleplus:   'Partager sur Google+'
    linkedin:     'Partager sur LinkedIn'
    digg:         'Partager sur Digg'
    tumblr:       'Partager sur Tumblr'
    reddit:       'Partager sur Reddit'
    stumbleupon:  'Partager sur StumbleUpon'
    hackernews:   'Partager sur Hacker News'
  post:
    updated:        'Mis à jour'
    minute_read:    'min de lecture'
    related_posts:  'Publications en lien'
  index:
    coming_soon: 'Bientôt...'
  contact:
    email:    'Adresse email'
    content:  'Que voulez-vous dire ?'
    subject:  'Sujet'
    submit:   'Envoyer !'
    ajax:
      sending:  'envoi..'
      sent:     'Message envoyé !'
      error:    'Erreur !'
  thanks: 'On tentera de vous répondre tout bientôt ;)'
  og_locale: 'fr_FR'

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     4
sass:
  style: compressed
encoding: bom|utf-8
encoding: utf-8
plugins:
  - jekyll-paginate
  - jekyll-sitemap
# https://github.com/jekyll/jekyll/issues/2938
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
